name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: generate custom branded snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: RaoMitesh21
          outputs: |
            dist/branded-snake.svg?color_snake=#00d9ff&color_dots=#1a237e,#4a148c,#7c3aed,#a855f7,#00d9ff
            dist/branded-snake-dark.svg?palette=github-dark&color_snake=#00d9ff&color_dots=#1a237e,#4a148c,#7c3aed,#a855f7,#00d9ff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
